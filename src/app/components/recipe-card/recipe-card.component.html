<div class="card">
  <img [src]="recipe.imagePath" alt="Recipe Image" class="w-full h-48 object-cover rounded-t">
  <div class="p-4">
    <h3 class="text-h3 mb-2">{{ recipe.title }}</h3>
    <p class="text-small">Por {{ recipe.author.username }}</p>
    <p class="text-small">Puntuaci√≥n: {{ recipe.avgRating }} ({{ recipe.ratingCount }} votos)</p>
    <div class="flex space-x-2 mt-4">
      <button class="btn-primary text-small">Ver Receta</button>
      <button *ifLoggedIn class="btn-secondary text-small">Guardar</button>
    </div>
  </div>
</div>
