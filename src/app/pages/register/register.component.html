<div class="container mx-auto py-8">
    <h2 class="text-h2 mb-4">Registro</h2>
    <form (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
        <div class="mb-4">
            <label for="username" class="block text-body mb-2">Nombre de usuario</label>
            <input id="username" type="text" [(ngModel)]="username" class="input w-full">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-body mb-2">Email</label>
            <input id="email" type="email" [(ngModel)]="email" class="input w-full">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-body mb-2">Contraseña</label>
            <input id="password" type="password" [(ngModel)]="password" class="input w-full">
        </div>
        <div class="mb-4">
            <label class="block text-body mb-2">Alergias</label>
            <select multiple [(ngModel)]="allergies" class="input w-full">
                <option *ngFor="let allergen of allergens" [value]="allergen.id">{{ allergen.name }}</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-body mb-2">Preferencias Nutricionales</label>
            <select [(ngModel)]="dietId" class="input w-full">
                <option *ngFor="let diet of diets" [value]="diet.id">{{ diet.name }}</option>
            </select>
        </div>
        <button type="submit" class="btn-primary w-full">Registrarse</button>
    </form>
    <p class="text-center mt-4 text-body">¿Ya tienes cuenta? <a routerLink="/login"
            class="text-cambridge-blue hover:underline">Iniciar Sesión</a></p>
</div>
