<div class="container mx-auto py-8">
    <h2 class="text-h2 mb-4">Lista de la Compra</h2>
    <ul class="list-disc pl-6">
        <li *ngFor="let item of items" class="flex items-center">
            <input type="checkbox" [(ngModel)]="item.isChecked" class="mr-2">
            {{ item.name }} - {{ item.quantity }} {{ item.unit }}
        </li>
    </ul>
    <button class="btn-primary mt-6">Exportar</button>
</div>
