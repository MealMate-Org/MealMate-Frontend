<div class="container mx-auto py-8">
    <div class="flex items-center mb-4">
        <img [src]="user.avatar" alt="Avatar" class="w-24 h-24 rounded-full mr-4">
        <div>
            <h2 class="text-h2">{{ user.username }}</h2>
            <p class="text-body">{{ user.bio }}</p>
        </div>
    </div>
    <p class="text-body mb-4">Seguidores: {{ user.followers }} | Siguiendo: {{ user.following }}</p>
    <h3 class="text-h3 mb-4">Recetas PÃºblicas</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <app-recipe-card *ngFor="let recipe of user.recipes" [recipe]="recipe"></app-recipe-card>
    </div>
    <button class="btn-primary mt-6">Seguir / Dejar de seguir</button>
</div>
